# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=global:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Server performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1M;  # Reduced for security
    
    # Connection limits
    limit_conn conn_limit_per_ip 10;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:;" always;

    # Cache for static assets with rate limiting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|avif)$ {
        limit_req zone=static burst=50 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        log_not_found off;
    }

    # Cache for HTML files with rate limiting
    location ~* \.html$ {
        limit_req zone=static burst=20 nodelay;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Main location (SPA fallback) with rate limiting
    location / {
        limit_req zone=global burst=30 nodelay;
        try_files $uri $uri/ /index.html;
        
        # Disable caching for index.html to ensure fresh updates
        location = /index.html {
            limit_req zone=api burst=10 nodelay;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Disable logs for common files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 30d;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 7d;
    }

    # Health check endpoint with stricter rate limiting
    location /health {
        limit_req zone=api burst=5 nodelay;
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # DDoS protection for common attack vectors
    location ~* \.(php|jsp|cgi|asp|aspx)$ {
        deny all;
        return 404;
    }

    # Block common exploit attempts
    location ~* \.(xmlrpc\.php|wp-|wp-content|wp-includes|wp-admin)$ {
        deny all;
        return 404;
    }

    # Block suspicious user agents and referers
    if ($http_user_agent ~* (bot|crawler|scraper|spider|curl|wget|python|perl)) {
        return 403;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 429 =429 @rate_limit;
    error_page 500 502 503 504 /50x.html;
    
    location @rate_limit {
        add_header Content-Type text/plain;
        add_header Retry-After "60";
        return 429 "Rate limit exceeded. Please wait before trying again.\n";
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Additional security configurations
server {
    listen 80 default_server;
    server_name _;
    
    # Block requests without Host header or with invalid Host
    if ($host !~* ^(localhost|127\.0\.0\.1)$) {
        return 444;
    }
    
    # Block request methods that are not needed
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # Block empty User-Agent
    if ($http_user_agent = "") {
        return 403;
    }
    
    # Limit request size to prevent large payload attacks
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # Hide server tokens
    server_tokens off;
    more_clear_headers Server;
    
    # Return 444 (close connection) for all requests
    return 444;
}